# lightning.pytorch==2.0.0
seed_everything: 42

data:
  class_path: src.data.SEDataModule
  init_args:
    db_path: "data/metadata.db"
    batch_size: 4  # Now possible with Gradient Checkpointing
    num_workers: 8
    target_sr: 16000

model:
  class_path: src.modules.se_module.SEModule
  init_args:
    target_type: "aligned_dry" # Dereverberation
    sample_rate: 16000
    num_val_samples_to_log: 4
    # 1. Define the IC-Conv-TasNet Model
    model:
      class_path: src.models.ICConvTasNet
      init_args:
        in_channels: 5
        out_channels_tcn: 64
        enc_kernel: 256
        enc_num_feats: 512
        bot_num_feats: 128
        tcn_hidden: 256
        num_layers: 8
        num_stacks: 3
        kernel_size: 3
        use_checkpoint: true # 로컬(RTX 3080 10GB) 환경에서는 True 권장. 슈퍼컴(A100/H100)에서는 False로 변경 요망.

    # 2. Define the Loss Function (Menu Selection)
    loss:
      class_path: src.modules.losses.CompositeLoss
      init_args:
        alpha: 0.1 # Weight for Frequency Loss

    # 3. Optimization Settings
    optimizer_config:
      lr: 1e-3
      weight_decay: 1e-5

trainer:
  default_root_dir: "results"
  max_epochs: 50
  accelerator: "gpu"
  devices: "auto"
  strategy: "ddp_find_unused_parameters_true"
  precision: "16-mixed"
  log_every_n_steps: 10
  val_check_interval: 7857
  logger:
    class_path: lightning.pytorch.loggers.MLFlowLogger
    init_args:
      experiment_name: "Architecture"        # 아키텍처 비교 실험군 (IC-ConvTasNet vs IC-Mamba 등)
      run_name: "IC-ConvTasNet-5ch-base"     # 명확한 run 식별자
      tracking_uri: "sqlite:///results/mlflow.db"
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "val_loss"
        mode: "min"
        save_top_k: 1
        filename: "best-model-{epoch:02d}-{val_loss:.2f}"
    - class_path: src.callbacks.gpu_stats_monitor.GPUStatsMonitor
      init_args:
        device_index: 0
    - class_path: src.callbacks.audio_prediction_writer.AudioPredictionWriter
      init_args:
        output_dir: "results/predictions"
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val_loss"
        patience: 10
        mode: "min"
        verbose: True
    - class_path: src.callbacks.mlflow_auto_tag.MLflowAutoTagCallback  # 자동 태깅 (git hash, model_type, config artifact)
